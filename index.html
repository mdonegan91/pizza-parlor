<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <div class="container">
        <h1>Pizza Parlor</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <img src="img/pizza.gif" class="floating">
                    <p>Welcome to your favorite pizza parlor! Please enter your order below:</p>
                    <form id="order">
                        <label for="pizza-size">Select a Size:</label><br>
                        <select id="pizza-size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select><br><br>
                        
                        
                            <label for="new-last-name">Last Name</label>
                            <input type="text" class="form-control" id="new-last-name" name="new-last-name">
                        
                        
                            <label for="new-phone-number">Phone Number</label>
                            <input type="text" class="form-control" id="new-phone-number" name="new-phone-number">
                        
                        <button type="submit" class="btn-primary">Add</button>
                    </form>
                    <hr>
                    <h2>Contacts:</h2>
                    <div id="contacts">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="contact-details" class="hidden">
                        <h2>Contact Details:</h2>
                        <p>First Name: <span class="first-name"></span></p>
                        <p>Last Name: <span class="last-name"></span></p>
                        <p>Phone Number: <span class="phone-number"></span></p>
                        <button class="btn-primary delete" type="button">Delete</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
