<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
</head>

<body>
    <div class="container">
        <h1>Pizza Parlor</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <img src="img/pizza.gif" class="floating">
                <p>Welcome to your favorite pizza parlor! Please enter your order below:</p>
                <form id="order">
                    <label for="pizza-size">Select a Size:</label><br>
                    <select id="pizza-size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select><br><br>
                    <p>Choose your veggies:</p>
                        <input type="checkbox" id="green-peppers" name="veggies" value="green-peppers">
                        <label for="green-peppers">Green Peppers</label>
                        <input type="checkbox" id="jalapenos" name="veggies" value="jalapenos">
                        <label for="jalapenos">Jalape√±os</label>
                        <input type="checkbox" id="pineapple" name="veggies" value="pineapple">
                        <label for="pineapple">Pineapple</label>
                        <input type="checkbox" id="onions" name="veggies" value="onions">
                        <label for="onions">Onions</label>
                        <input type="checkbox" id="mushrooms" name="veggies" value="mushrooms">
                        <label for="mushrooms">Mushrooms</label><br><br>

                        <p>Choose your protein:</p>
                        <input type="checkbox" id="sausage" name="proteins" value="sausage">
                        <label for="sausage">Sausage</label>
                        <input type="checkbox" id="pepperoni" name="proteins" value="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                        <input type="checkbox" id="chicken" name="proteins" value="chicken">
                        <label for="chicken">BBQ Chicken</label>
                        <input type="checkbox" id="veggie-sausage" name="proteins" value="veggie-sausage">
                        <label for="veggie-sausage">Veggie Sausage</label><br><br>
                    <div>
                        <button type="submit">Place Order</button>
                        <button type="reset" id="reset">New Order</button>
                    </div>
            </div>

            <div class="col-md-6">
                <div id="receipt" class="hidden">
                    <h2>Order Placed!</h2>
                    <p>Your total is: <span id="total"></span></p>
                    <p>Come on down to pizza town to pick up your 'za!</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
